---
name: Horde Satis Repo

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache PHP dependencies
        uses: actions/cache@v1
        with:
          path: vendor
          key: ${{ runner.OS }}-build-${{ hashFiles('**/composer.lock') }}

      - uses: php-actions/composer@v1

      - name: Generate Satis Website
        run: |
          COMPOSER_AUTH='{"github-oauth": {"github.com": "${{ secrets.SATIS_DEPLOY_PAT }}"}}' ./bin/satis build -n -- ./bin/satis.json artifact/generated_website/

      - name: Deploy Satis Website
        uses: crazy-max/ghaction-github-pages@v1
        with:
          repo: ikselven/horde-satis
          target_branch: gh-pages
          build_dir: artifact/generated_website/
          keep_history: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_PAT: ${{ secrets.SATIS_DEPLOY_PAT }}
